<ion-header>
  	<ion-toolbar>
  		<ion-buttons slot="start">
      		<ion-back-button></ion-back-button>
    	</ion-buttons>
    	<ion-title>Comentários</ion-title>
  	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid class="secao-1">
		<ion-row class="sub-1">
			<ion-col size="2">
				<div class="container" [style.background-image]="'url(' + url + data?.owner.profile_pic_url + ')'"></div>
			</ion-col>
			<ion-col size="10">
				<ion-label class="comentario"><b class="user-post">{{ data?.owner.username }}</b>{{ data?.text }}</ion-label>
			</ion-col>
		</ion-row>
		<ion-row class="sub-2" *ngFor="let comentario of data?.comments.edges;">
			<ion-col size="2" (click)="verPerfil(comentario.node.owner.id)">
				<div class="container" [style.background-image]="'url(' + url + comentario.node.owner.profile_pic_url + ')'"></div>
			</ion-col>
			<ion-col size="10">
				<ion-label class="comentario"><b class="user-post">{{ comentario.node.owner.username }}</b>{{ comentario.node.text }}</ion-label>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>

<ion-footer>
  	<ion-toolbar>
	  	<ion-grid>
	  		<ion-row>
	  			<ion-col size="2">
	  				<div class="container" [style.background-image]="'url(' + url + auth?.profilePicUrl + ')'"></div>
	  			</ion-col>
	  			<ion-col size="7">
	  				<ion-textarea class="texto" rows="1" placeholder="Adicione um comentário..." [(ngModel)]="texto"></ion-textarea>
	  			</ion-col>
	  			<ion-col size="3">
	  				<ion-button class="publicar-btn" (click)="comentar()" fill="clear">Publicar</ion-button>
	  			</ion-col>
	  		</ion-row>
	  	</ion-grid>
  	</ion-toolbar>
</ion-footer>
