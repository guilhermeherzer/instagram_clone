<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-searchbar (ionChange)="buscarPerfil()" [(ngModel)]="texto"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<div *ngFor="let user of users;" class="secao-1" (click)="verPerfil(user.id)">
		<div>
			<img src="{{ url + user.user_img }}">
		</div>
		<div class="label">
			<ion-label>{{ user.user }}</ion-label>		
			<ion-label>{{ user.name }}</ion-label>		
		</div>
	</div>
</ion-content>
