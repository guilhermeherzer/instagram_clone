<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-title slot="start">
			<ion-label>{{ data?.user.username }}</ion-label>
			<ion-icon name="chevron-down-outline"></ion-icon>
		</ion-title>
		<ion-buttons slot="end">
      		<ion-menu-button></ion-menu-button>
    	</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
  	<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    	<ion-refresher-content
      		pullingIcon="arrow-dropdown"
      		refreshingSpinner="crescent">
    	</ion-refresher-content>
  	</ion-refresher>

  	<ion-grid class="secao-1">
  		<ion-row class="sub-1">
  			<ion-col size="3.9">
				<div class="container" [style.background-image]="'url(' + url + data?.user.profile_pic_url + ')'"></div>
  			</ion-col>
  			<ion-col size="2.7">
  				<div>
					<ion-label class="num">{{ data?.user.posts.count }}</ion-label>
					<ion-label>Publicações</ion-label>
				</div>
  			</ion-col>
  			<ion-col size="2.7">
  				<div>
					<ion-label class="num">{{ data?.user.edge_followed_by.count }}</ion-label>
					<ion-label>Seguidores</ion-label>
				</div>
  			</ion-col>
  			<ion-col size="2.7">
  				<div>
					<ion-label class="num">{{ data?.user.edge_follow.count }}</ion-label>
					<ion-label>Seguindo</ion-label>
				</div>
  			</ion-col>
  		</ion-row>
  		<ion-row class="sub-2">
  			<ion-col>
  				<ion-label>{{ data?.user.full_name }}</ion-label>
  			</ion-col>
  		</ion-row>
  		<ion-row class="sub-3">
  			<ion-col>
  				<ion-button>Editar perfil</ion-button>
  			</ion-col>
  		</ion-row>
  	</ion-grid>

  	<ion-segment class="secao-2">
		<ion-segment-button>
			<ion-icon name="grid-outline"></ion-icon>
		</ion-segment-button>
		<ion-segment-button>
			<ion-icon name="person-outline"></ion-icon>
		</ion-segment-button>
  	</ion-segment>

	<ion-grid class="secao-3">
		<ion-row>
			<ion-col size="4" *ngFor="let post of data?.user.posts.edges;">
				<div class="container" [style.background-image]="'url(' + url + post.node.display_url + ')'"></div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
